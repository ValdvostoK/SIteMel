<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/CSS/style.css" />
        <title>Contato</title>
    </head>
    <body>
        <header>
            <nav class="cabecalho_menu">
                <a class="cabecalho_menu_link" href="index.html">HOME</a>
                <a class="cabecalho_menu_link" href="about.html">Quem sou eu</a>
                <a class="cabecalho_menu_link" href="projetos.html">Projetos</a>
            </nav>
        </header>
        <main class="apresentacao">
            <section class="apresentacao_conteudo">
                <h1 class="apresentacao_conteudo_titulo">Contato</h1>
                <form id="formulario_contato" method="post" action="mailto">
                    <div class="apresentacao_formulario">
                        <label class="apresentacao_formulario_label" form="nome">Nome:</label>
                        <input
                        type="text"
                        id="nome"
                        name="nome"
                        maxlength="100"
                        placeholder="Digite seu nome"
                        required
                        >
                    </div>
                    <div class="apresentacao_formulario">
                        <label class="apresentacao_formulario_label" form="email">E-mail:</label>
                        <input
                        type="text"
                        id="email"
                        name="email"
                        maxlength="100"
                        placeholder="Digite seu E-mail"
                        required
                        >
                    </div>
                    <div class="apresentacao_formulario">
                        <label class="apresentacao_formulario_label">Mensagem:</label>
                        <textarea
                          id="mensagem"
                          name="mensagem"
                          rows="4"
                          maxlength="300"
                          placeholder="Digite sua mensagem"
                          required
                        ></textarea>
                    </div>
                    <div>
                        <button class="apresentacao_botao" type="submit">Enviar</button>
                        <button class="apresentacao_botao" type="reset">Limpar</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="rodape">
            <p>Todos os direitos reservados @2025 | FEMA</p>
        </footer>
    </body>
</html>
